<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        .phone-numbers {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .section {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .section p {
            margin-bottom: 10px;
        }

        .phone-number {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="phone-numbers">
        <section class="section">
            <h2>استفسارات</h2>
            <p>For inquiries related to sales.</p>
            <p class="phone-number">01033221266</p>
            <p class="phone-number"></p>
            
        </section>
        <section class="section">
            <h2>Customer Service</h2>
            <p>For assistance with your account or orders.</p>
            <p class="phone-number">01000406221</p>
            <p class="phone-number">01000406881</p>
        </section>
        <section class="section">
            <h2>الاتمان و التحصيل</h2>
            <p>For technical assistance or troubleshooting.</p>
            <p class="phone-number">01121200010</p>
            <p class="phone-number"></p>
        </section>
        <!-- Add more sections as needed for other functions -->
    </div>
</body>
</html>
