<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Numbers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        .whatsapp-numbers {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .function {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .function h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .function p {
            margin-bottom: 10px;
        }

        .function a {
            display: block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .function a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="whatsapp-numbers">
        <section class="function">
            <h2>خدمة العملاء والاستفسارات </h2>
            
            <a href="https://wa.me/+201033221266" target="_blank">Contact Customer Support</a>
        </section>
        <section class="function">
            <h2>الائتمان والتحصيل</h2>

        </section>
  
        <!-- Add more sections as needed for other functions -->
    </div>
</body>
</html>
